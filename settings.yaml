# The default configuration file.
# More information about configuration can be found in the documentation: https://github.com/ptonlix/LangChain-SearXNG
# Syntax in `langchain_searxng/settings/settings.py`
server:
  env_name: ${APP_ENV:prod}
  port: ${PORT:8002}
  cors:
    enabled: false
    allow_origins: ["*"]
    allow_methods: ["*"]
    allow_headers: ["*"]
  auth:
    enabled: false
    # python -c 'import base64; print("Basic " + base64.b64encode("secret:key".encode()).decode())'
    # 'secret' is the username and 'key' is the password for basic auth by default
    # If the auth is enabled, this value must be set in the "Authorization" header of the request.
    secret: "Basic c2VjcmV0OmtleQ=="

llm:
  mode: all

embedding:
  mode: openai

openai:
  temperature: 1
  modelname: "gpt-3.5-turbo-0125" #"gpt-3.5-turbo-1106"
  api_base: ${OPENAI_API_BASE:}
  api_key: ${OPENAI_API_KEY:}

zhipuai:
  temperature: 0.95
  top_p: 0.6
  modelname: "glm-3-turbo"
  api_key: ${ZHIPUAI_API_KEY:}
  api_base: ${ZHIPUAI_API_BASE:}

langsmith:
  trace_version_v2: true
  langchain_project: langchain-searxng
  api_key: ${LANGCHAIN_API_KEY:}

searxng:
  host: ${SEARX_HOST:}
  language: "zh-CN"
  safesearch: 1
  categories: "general"
  engines: ["bing", "brave", "duckduckgo"]
  num_results: 3
